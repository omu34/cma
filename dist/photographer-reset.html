<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
    <link rel="preload" href="AvenirNextLTPro-Bold.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="AvenirNextLTPro-Medium.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="AvenirNextLTPro-Regular.woff" as="font" type="font/woff" crossorigin>
    <link href="/dist/fonts/stylesheet.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>   
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>CMA</title>
</head>

<body>
    <div id="default-carousel" class="relative w-full mt-6" data-carousel="slide">
        <div class="relative h-60 justify-items-center overflow-hidden rounded-lg md:h-96">
            <div class="hidden duration-700 ease-in-out ml-16" data-carousel-item>
                <img class="image1" src="images/image-2.png" alt="" srcset="" />
            </div>
            <div class="hidden duration-700 ease-in-out ml-16" data-carousel-item>
                <img class="image1" src="images/camera-icon.png" alt="" srcset="" />
            </div>
            <div class="hidden duration-700 ease-in-out ml-16" data-carousel-item>
                <img class="image1" src="images/image-2.png" alt="" srcset="" />
            </div>
            <div class="hidden duration-700 ease-in-out ml-16" data-carousel-item>
                <img class="image1" src="images/camera-icon.png" alt="" srcset="" />
            </div>
            <div class="hidden duration-700 ease-in-out ml-16" data-carousel-item>
                <img class="image1" src="images/image-2.png" alt="" srcset="" />
            </div>
        </div>
    </div>

    <div class=" mr-8 ml-8 -mt-8">
        <h4 class="text-center justify-center consent-title">
            Consent Management App
        </h4>
    </div>


    <div class="max-w-fit p-2  rounded-lg  md:p-8 mt-8  ">
        <form class="space-y-8" action="#">
            <div class="ml-2 mr-4 mb-24 ">

                <label for="website-admin" class="block mb-2  text-sm font-medium text-gray-900 ">
                    <p class="labels text-lg">Email</p>
                </label>
                <div class="flex ">
                    <span
                        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-50 border border-r-0  rounded-l-lg ">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17 20.5H7C4 20.5 2 19 2 15.5V8.5C2 5 4 3.5 7 3.5H17C20 3.5 22 5 22 8.5V15.5C22 19 20 20.5 17 20.5Z"
                                stroke="#B3B3B3" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M17 9L13.87 11.5C12.84 12.32 11.15 12.32 10.12 11.5L7 9" stroke="#B3B3B3"
                                stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </span>
                    <input type="email" name="email" placeholder="Enter your email" id="website-admin"
                        class="rounded-none  input-layout border-b-1 border-t-1 border-r-1 border-l-0 rounded-r-lg bg-gray-50 border-gray-300 text-gray-900  flex-1 min-w-0 max-w-[400px] text-sm p-2.5  "
                        placeholder="Enter your email">
                </div>
            </div>
            <div class="mt-2 mr-4 ml-2">
                <div class="flex mb-4 items-center">
                    <button class="w-full h-12 px-6  rounded-lg text-xl thank-button text-white">
                        Reset Password
                        <img src="images/white-r-arrow.png" alt="" srcset="">
                    </button>
                </div>
            </div>

            <div class="grid grid-rows-2 justify-items-center">
                <div class="row">
                    <a href="#" class="ml-auto text-center text-black hover:underline labels text-lg ">Remember it?</a>
                </div>
                <div class="row">
                    <a href="#" class="text-orange-700 hover:underline ">Sign In</a>
                </div>
            </div>
        </form>
    </div>






    <div class="grid grid-cols-3 justify-center  shadow-xl ml-6 mt-10 rounded-lg safari-bar">
        <div class="justify-self-start">
            <button type="button">
                <img src="images/icons-size.png" alt="" class="" />
            </button>
        </div>
        <div class="justify-between">
            <div class="grid grid-cols-2">
                <div class="justify-between ml-2">
                    <button type="button">
                        <img src="images/icons-lock.png" alt="" class="" />
                    </button>
                </div>
                <div class="justify-between -ml-2 -mt-1">
                    <p class="">cma.com</p>
                </div>
            </div>
        </div>
        <div class="justify-self-end">
            <button type="button">
                <img src="images/refresh.png" alt="" class="" />
            </button>
        </div>
    </div>

    <div class="grid grid-cols-5 mt-4 shadow-xl pt-4 pb-4 safari-icons">
        <div class="justify-self-start ml-4">
            <button type="button">
                <img src="images/chevron-backward.png" alt="" class="" />
            </button>
        </div>
        <div class="justify-between ml-4">
            <button type="button">
                <img src="images/chevron-forward.png" alt="" class="" />
            </button>
        </div>
        <div class="justify-between ml-4">
            <button type="button">
                <img src="images/icons-share.png" alt="" class="" />
            </button>
        </div>
        <div class="justify-between ml-4">
            <button type="button">
                <img src="images/icons-book.png" alt="" class="" />
            </button>
        </div>
        <div class="justify-self-end mr-4">
            <button type="button">
                <img src="images/windows.png" alt="" class="" />
            </button>
        </div>
    </div>
    <script src="/dist/js/tao.js"></script>
    <script src="https://unpkg.com/alpinejs"></script>
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
    <script src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"></script>
</body>

</html>
